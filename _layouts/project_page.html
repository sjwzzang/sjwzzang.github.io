<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    h1, h2, h3 {
      color: #2c3e50;
    }

    .header {
      border-bottom: 2px solid #ccc;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
    }

    .authors {
      font-weight: bold;
      color: #555;
    }

    img {
      max-width: 100%;
      border-radius: 8px;
    }

    hr {
      border: none;
      height: 1px;
      background: #ccc;
      margin: 2rem 0;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      margin-bottom: 2rem;
    }

    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>{{ page.title }}</h1>
    <p class="authors">üë• ÌåÄÏõê: {{ page.authors }}</p>
  </div>

  <main>
    {{ content }}
  </main>

</body>
</html>
